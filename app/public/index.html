<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Legends Arena</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rowdies">
  </head>
  <body>
    <div>
      <h1>Room Code</h1>
      <p id="room-code"></p>
      <div>
        <input
          id="public-room-code-input"
          type="text"
          placeholder="Enter public room code"
        />
        <button
          id="public-room-code-button"
          type="button"
        >
          Join
        </button>
      </div>
      <div>
        <input
          id="private-room-code-input"
          type="text"
          placeholder="Enter private room code"
        />
        <button
          id="private-room-code-button"
          type="button"
        >
          Join
        </button>
      </div>
    </div>
    <div id="root-screen"></div>
  </body>
</html>
